<div class="grid-container">
    <app-header title="Card "></app-header>
    <mat-grid-list cols="4" rowHeight="200px" class="my-grid-tile" gutterSize="10px">
        <mat-grid-tile *ngFor="let i of data" [colspan]="(cardLayout | async)?.miniCard?.cols" [rowspan]="1">
            <app-home-card title="Card {{i}}"></app-home-card>
        </mat-grid-tile>
    </mat-grid-list>
    <mat-grid-list cols="1" rowHeight="400px">
        <mat-grid-tile>
            <app-resent-bplgs>
            </app-resent-bplgs>
        </mat-grid-tile>
    </mat-grid-list>
</div>
